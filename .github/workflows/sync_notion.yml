name: Sync Notion to Markdown

on:
  schedule:
    - cron: '0 2 * * *' # 每天 UTC 时间凌晨 2 点运行 (北京时间上午 10 点)
  workflow_dispatch: # 允许你手动点击按钮触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 赋予写权限，以便将文件推送到仓库

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run script
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
      run: python main.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add notion_data.md
        # 如果文件有变动才提交，没变动不报错
        git commit -m "Update Notion data" || echo "No changes to commit"
        git push
